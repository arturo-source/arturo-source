baseURL: https://arturo-source.github.io/
languageCode: en-us
title: Arturo Source website
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

defaultContentLanguage: en

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

languages:
  en:
    languageName: ":uk:"
    weight: 1
    menu:
      main:
        - name: Archive
          url: /archive/
        - name: Tags
          url: /tags/
        - name: Search
          url: /search/
    params:
      languageAltTitle: English

  es:
    languageName: ":es:"
    weight: 2
    menu:
      main:
        - name: Archivo
          url: /es/archivo/
        - name: Etiquetas
          url: /es/tags/
        - name: Buscar
          url: /es/buscar/
    params:
      languageAltTitle: Español
      profileMode:
        title: ¡Hola mundo!
        subtitle: Soy Arturo, un ingeniero informático al que le encanta el Software. Aquí escribiré todas las ideas y aportaciones que se me ocurran sobre desarrollo, Linux, e informática en general.
        buttons:
          - name: Calcular equity del Poker (usando WASM)
            url: /es/posts/ejecutar-golang-en-el-navegador/#usar-poker-odds
          - name: Buscaminas con React
            url: /minesweeper/
          - name: Snake en 100 lineas de JS
            url: /snake-game/


params:
  profileMode:
    enabled: true
    title: Hello world!
    subtitle: I'm Arturo, a computer engineer in love with Software. I'll post all the ideas and contributions that come to my mind about development, Linux, and IT in general.
    imageUrl: "https://avatars.githubusercontent.com/u/59207995"
    buttons:
      - name: Calculate Poker equity (using WASM)
        url: http://localhost:1313/posts/execute-golang-in-browser/#use-poker-odds
      - name: Minesweeper with React
        url: /minesweeper/
      - name: Snake in 100 JS lines
        url: /snake-game/

  # ShowAllPagesInArchive: true # show all 'content' folder, not only /posts/
  socialIcons:
    - name: github
      url: "https://github.com/arturo-source"
    - name: youtube
      url: "https://www.youtube.com/@arturosource"
    - name: twitter
      url: "https://twitter.com/ArturoSource"

  UseHugoToc: true
  ShowToc: true
  TocOpen: false
  ShowCodeCopyButtons: true
  displayFullLangName: true
  ShowBreadCrumbs: true
  ShowShareButtons: true
  ShowReadingTime: true
  env: production
